{% extends "layout.html" %}
{% block content %}
<div class="flex justify-evenly items-center mt-8">
    <div class="mb-3 pt-0">
        <input type="text" placeholder="Placeholder" class="px-3 py-3 placeholder-blueGray-300 text-blueGray-600 relative bg-white bg-white rounded text-sm border-0 shadow outline-none focus:outline-none focus:ring w-full"/>
    </div>
    <div class="mb-3 pt-0">
        <input type="text" placeholder="Placeholder" class="px-3 py-3 placeholder-blueGray-300 text-blueGray-600 relative bg-white bg-white rounded text-sm border-0 shadow outline-none focus:outline-none focus:ring w-full"/>
    </div>
    <div class="mb-3 pt-0">   
        <label class="inline-flex items-center">
            <input type="radio" class="form-radio" name="accountType" value="personal">
            <span class="ml-2">Above 50 Day MA</span>
        </label>
    </div>
    <div class="mb-3 pt-0">   
        <label class="inline-flex items-center">
            <input type="radio" class="form-radio" name="accountType" value="personal">
            <span class="ml-2">Above 200 Day MA</span>
        </label>
    </div>
    <div class="mb-3 pt-0">
        <button class="bg-pink-500 text-white active:bg-pink-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button"
      >
  Filter
        </button>
    </div>
</div>
<div class="flex justify-center items-center mt-2">
  <div class="mr-2 pt-0">
    <textarea class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" rows="4"></textarea>
  </div>
  <div class="ml-2 pt-0">
    <button class="bg-pink-500 text-white active:bg-pink-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button"
  >
Add
    </button>
  </div>
</div>
<div>
    <section class="container mx-auto p-6 font-mono">
        <div class="w-full mb-8 overflow-hidden rounded-lg shadow-lg">
          <div class="w-full overflow-hidden">
            <table class="w-full">
              <thead>
                <tr class="text-md font-semibold tracking-wide text-left text-gray-900 bg-gray-100 uppercase border-b border-gray-600">
                  <th class="px-4 py-3">Symbol</th>
                  <th class="px-4 py-3">P/E</th>
                  <th class="px-4 py-3">Dividend Yield</th>
                </tr>
              </thead>
              <tbody class="bg-white">
                {% for stock in stocks %}
                <tr class="text-gray-700">
                  <td class="px-4 py-3 border">
                    <div class="flex items-center text-sm">
                      <div class="relative w-8 h-8 mr-3 rounded-full md:block">
                        <img class="object-cover w-full h-full rounded-full" src="https://images.pexels.com/photos/5212324/pexels-photo-5212324.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" alt="" loading="lazy" />
                        <div class="absolute inset-0 rounded-full shadow-inner" aria-hidden="true"></div>
                      </div>
                      <div>
                        <p class="font-semibold text-black">{{stock.symbol}}</p>
                        <!-- <p class="text-xs text-gray-600">Compnay</p> -->
                      </div>
                    </div>
                  </td>
                  <td class="px-4 py-3 text-ms font-semibold border">{{stock.forward_pe}}</td>
                  <td class="px-4 py-3 text-xs border">
                    <span class="px-2 py-1 font-semibold leading-tight text-green-700 bg-green-100 rounded-sm">{{stock.dividend_yield}} </span>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </section>
</div>
<button onclick="myFunction()">Click me</button>

<p id="demo"></p>
<script>
  function myFunction() {
    document.getElementById("demo").innerHTML = "Hello World";
  }
</script>

{% endblock %}
